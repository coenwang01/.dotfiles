# Use custom format:
format='''
$directory$git_branch$git_status$c$cmake$lua$python$rust$golang$java$nodejs$conda$docker_context$container$package
$character
'''

# Prompt symbols
[character]
success_symbol = "[](#9ece6a bold)"
error_symbol = "[](#db4b4b)"
vicmd_symbol = "[](#9ece6a)"
vimcmd_replace_one_symbol = "[](#d19a66)"
vimcmd_replace_symbol = "[](#e0af6e)"
vimcmd_visual_symbol = "[](#c678dd)"

[os]
format = "[]($style)[$symbol](bg:#292E42 fg:#7aa2f7)"
# style = "bg:#292E42 fg:#7aa2f7"
style = "bg:#1a1b26 fg:#292E42"

[os.symbols]
Windows = " "
Macos = " "
FreeBSD = " "
Android = "󰀲 "
Alpine = " "
Amazon = " "
Arch = " "
CentOS = " "
Debian = " "
DragonFly = " "
Emscripten = " "
EndeavourOS = " "
Fedora = " "
Garuda = " "
Gentoo = " "
HardenedBSD = " "
Illumos = " "
Linux = " "
Manjaro = " "
Mariner = " "
MidnightBSD = " "
Mint = " "
NetBSD = " "
NixOS = " "
OpenBSD = " "
OpenCloudOS = " "
openEuler = " "
openSUSE = " "
