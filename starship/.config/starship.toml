Solus = " "
SUSE = " "
Ubuntu = " "
Unknown = " "

[directory]
read_only = "  "
read_only_style = "bg:#292E42 fg:#db4b4b"
format = "[]($style)[ ](bg:#292E42 fg:#7aa2f7)[[$path](bg:#292E42 fg:#a9b1d6)](bg:#292E42 fg:#c0caf5)[$read_only]($read_only_style)[ ]($style)"
style = "bg:#1a1b26 fg:#292E42"

[git_branch]
symbol = " "
format = "[]($style)[[$symbol](bg:#292E42 fg:#9ece6a)[$branch](bg:#292E42 fg:#a9b1d6)](bg:#292E42 fg:#c0caf5)"
style = "bg:#1a1b26 fg:#292E42"

[git_status]
format = "[ $all_status$ahead_behind]($style)[ ](bg:#1a1b26 fg:#292E42)"
style = "bg:#292E42 fg:#db4b4b"
conflicted = " "
up_to_date = " "
untracked = "󰷌 "
modified = " "
renamed = " "
deleted = " "
staged = " "
ahead = "󰜷"
diverged = "󰹺"
behind = "󰜮"
stashed = "󰋻 "

[battery]
full_symbol = ""
charging_symbol = ""
discharging_symbol = ""

[aws]
symbol = "  "

[buf]
symbol = ""

[c]
symbol = " "
format = "[]($style)[$symbol($version(-$name))](bg:#292e42 fg:#4abaaf)[ ]($style)"
style = "bg:#1a1b26 fg:#292E42"

[cmake]
symbol = "󰔶 "
format = "[]($style)[$symbol($version)](bg:#292e42 fg:#7aa2f7)[ ]($style)"
style = "bg:#1a1b26 fg:#292E42"

[conda]
symbol = " "
