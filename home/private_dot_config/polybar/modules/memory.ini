type = custom/script

interval = 1
exec = free -g | sed -n '2p' | awk '{print $3}'
format = <label>
format-prefix = "ï‹› "
format-prefix-font = 2

label = "%{A1:alacritty --config-file ~/.config/alacritty/alacritty.yml -e htop &:}%output%GB%{A} "
