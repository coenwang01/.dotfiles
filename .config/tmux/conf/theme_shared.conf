#################################### PLUGINS ###################################

set -g @mode_indicator_prefix_prompt " WAIT "
set -g @mode_indicator_prefix_mode_style fg=$color_bg,bg=$color_blue,bold
set -g @mode_indicator_copy_prompt " COPY "
set -g @mode_indicator_copy_mode_style fg=$color_bg,bg=$color_green,bold
set -g @mode_indicator_sync_prompt " SYNC "
set -g @mode_indicator_sync_mode_style fg=$color_bg,bg=$color_red,bold
set -g @mode_indicator_empty_prompt " TMUX "
set -g @mode_indicator_empty_mode_style fg=$color_purple,bold

# tmux cpu
set -g @cpu_percentage_format "%2.0f%%"

# tmux-online-status
set -g @route_to_ping "vultr.net"   # Use a UK based site to ping
set -g @online_icon "#[fg=$color_gray]"
set -g @offline_icon "#[fg=$color_red]"

# tmux-pomodoro
set -g @pomodoro_on "#[fg=$color_gray] |"
set -g @pomodoro_complete "#[fg=$color_green] |"

# tmux-battery
set -g @batt_icon_charge_tier8 " "
set -g @batt_icon_charge_tier7 " "
set -g @batt_icon_charge_tier6 " "
set -g @batt_icon_charge_tier5 " "
set -g @batt_icon_charge_tier4 " "
set -g @batt_icon_charge_tier3 " "
set -g @batt_icon_charge_tier2 " "
set -g @batt_icon_charge_tier1 " "

set -g @batt_icon_status_charged " "
set -g @batt_icon_status_charging "  "
set -g @batt_icon_status_discharging " "
set -g @batt_icon_status_attached " "
set -g @batt_icon_status_unknown " "

set -g @batt_remain_short true

# tmux net speed
set -g @net_speed_format " %3s  %s"

# tmux package loss
set -g @packet-loss_level_alert "17"
set -g @packet-loss_level_crit "50"
set -g @packet-loss_prefix " "

set -g @tmux_window_name_shells "['zsh', 'bash', 'sh']"
set -g @tmux_window_dir_programs "['nvim', 'vim', 'vi', 'git']"
# set -g @tmux_window_name_ignored_programs "['sqlite3']" # Default is []
set -g @tmux_window_max_name_len "20"
set -g @tmux_window_name_use_tilde "False"
#################################### OPTIONS ###################################

set -g status on
set -g status-justify centre
set -g status-position bottom
set -g status-left-length 40
set -g status-right-length 90
set -g status-style "bg=$color_fg"
# set -g window-style ""
# set -g window-active-style ""

set -g message-style bg=$color_blue,fg=$color_bg
setw -g window-status-separator "   "
set-window-option -g mode-style bg=$color_purple,fg=$color_bg

#################################### FORMAT ####################################

set -g status-left "#{tmux_mode_indicator} #[fg=$color_gray]"
set -g status-right "#[fg=$color_gray]|#{online_status} #{net_speed} #{packet_loss}| #{df_percent}|#{cpu_percentage}|#{battery_icon_charge} #{battery_percentage}#{battery_icon_status}#{battery_remain}|#{pomodoro_status}%R"
setw -g window-status-format "#[fg=$color_gray,italics]#I: #[noitalics]#W"
setw -g window-status-current-format "#[fg=$color_purple,italics]#I: #[fg=$color_buffer,noitalics,bold]#W"
