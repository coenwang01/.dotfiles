#################################### PLUGINS ###################################

set -g @mode_indicator_prefix_prompt " WAIT "
set -g @mode_indicator_prefix_mode_style fg=$color_dark_purple,bg=$color_light_purple,bold
set -g @mode_indicator_copy_prompt " COPY "
set -g @mode_indicator_copy_mode_style fg=$color_dark_purple,bg=$color_green,bold
set -g @mode_indicator_sync_prompt " SYNC "
set -g @mode_indicator_sync_mode_style fg=$color_dark_purple,bg=$color_red,bold
set -g @mode_indicator_empty_prompt " TMUX "
set -g @mode_indicator_empty_mode_style fg=$color_dark_purple,bg=$color_blue,bold

# tmux cpu
set -g @cpu_percentage_format "#[fg=$color_dark_purple,bg=$color_cyan]%3.0f%%"

# tmux-online-status
set -g @route_to_ping "vultr.net"   # Use a UK based site to ping
set -g @online_icon "#[fg=$color_dark_gray,bg=$color_green] "
set -g @offline_icon "#[fg=$color_white,bg=$color_dark_gray] "

# tmux-pomodoro
set -g @pomodoro_on "#[fg=$color_white,bg=$color_dark_purple]  | "
set -g @pomodoro_complete "#[fg=$color_green,bg=$color_dark_purple]  | "

# tmux-battery
set -g @batt_icon_charge_tier8 " "
set -g @batt_icon_charge_tier7 " "
set -g @batt_icon_charge_tier6 " "
set -g @batt_icon_charge_tier5 " "
set -g @batt_icon_charge_tier4 " "
set -g @batt_icon_charge_tier3 " "
set -g @batt_icon_charge_tier2 " "
set -g @batt_icon_charge_tier1 " "

set -g @batt_icon_status_charged " "
set -g @batt_icon_status_charging "  "
set -g @batt_icon_status_discharging " "
set -g @batt_icon_status_attached " "
set -g @batt_icon_status_unknown " "

set -g @batt_remain_short true

# tmux net speed
set -g @net_speed_format " %3s  %s"

# tmux package loss
set -g @packet-loss_level_alert "17"
set -g @packet-loss_level_crit "50"
set -g @packet-loss_prefix " "

set -g @tmux_window_name_shells "['zsh', 'bash', 'sh']"
set -g @tmux_window_dir_programs "['nvim', 'vim', 'vi', 'git']"
# set -g @tmux_window_name_ignored_programs "['sqlite3']" # Default is []
set -g @tmux_window_max_name_len "20"
set -g @tmux_window_name_use_tilde "False"
#################################### OPTIONS ###################################

set -g status on
set -g status-justify centre
set -g status-position bottom
set -g status-left-length 90
set -g status-right-length 90
set -g status-style "bg=$color_gray"
# set -g window-style ""
# set -g window-active-style ""

set -g message-style bg=$color_blue,fg=$color_dark_purple
setw -g window-status-separator "   "
set-window-option -g mode-style bg=$color_dark_gray,fg=$color_green

###################################e# eFORMAT ####################################

set -g status-left "#{tmux_mode_indicator}#[fg=$color_dark_purple,bg=$color_cyan,bold] #(whoami)@#H #[fg=$color_dark_purple,bg=$color_green,bold] #S  #[fg=$color_white,bg=$color_dark_purple,italics] #I : #P #[fg=$color_gray]"
set -g status-right "#{online_status} #{net_speed} #[fg=$color_dark_gray,bg=$color_yellow]#{packet_loss}#[fg=$color_dark_gray, bg=$color_orange]  #{df_percent} #[fg=$color_dark_gray,bg=$color_cyan] #{cpu_percentage} #[fg=$color_dark_gray,bg=$color_pink] #{battery_icon_charge} #{battery_percentage}#{battery_icon_status}#{battery_remain} #{pomodoro_status} #[fg=$color_white, bg=$color_dark_purple]%R"
setw -g window-status-format "#[fg=$color_white,bg=$color_gray,italics]#I: #[noitalics]#W"
setw -g window-status-current-format "#[fg=$color_white,bg=$color_dark_purple,italics]#I: #[bg=$color_dark_purple,noitalics,bold]#W"
