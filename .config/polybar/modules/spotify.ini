[module/previous]
type = custom/ipc
format-font = 2
; Default
hook-0 = echo ""
; When spotify active
hook-1 = echo " "
click-left = "spotifyctl -q previous"
format-prefix = 玲
format-foreground=${color.cyan}

[module/next]
type = custom/ipc
format-font = 2
; Default
hook-0 = echo ""
; When spotify active
hook-1 = echo " "
click-left = "spotifyctl -q next"
format-prefix = 怜
format-foreground=${color.cyan}

[module/playpause]
type = custom/ipc
format-font = 2
; Default
hook-0 = echo ""
; Playing
hook-1 = echo " "
; Paused
hook-2 = echo " "
click-left = "spotifyctl -q playpause"
format-foreground=${color.green}


[module/spotify]
type = custom/ipc
; Default
hook-0 = echo " "
; Playing/paused show song name and artist
hook-1 = spotifyctl -q status --format ' %title% ' --max-title-length 18 --trunc '...'
format-prefix = 阮
format-prefix-foreground=${color.green}
format-foreground=#989cff

[module/LDSpotify]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo "%{T5}%{T-}"
format-foreground = #989cff

[module/RDSpotify]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo "%{T5}%{T-}"
format-foreground = #989cff

