[module/date]
type = internal/date

interval = 1.0

time = %I:%M %p
time-alt = %A, %d %B %Y

format = <label>
format-prefix = "Ôôè "
format-prefix-font = 3
format-prefix-foreground = ${color.cyan2}
format-prefix-background = ${color.bgl}

label = %time%
label-font = 4
label-foreground = ${color.cyan2}
label-background = ${color.bgl}

