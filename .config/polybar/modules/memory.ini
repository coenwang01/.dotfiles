[module/memory]
type = custom/script

interval = 1
exec = free -g | sed -n 's/^Mem:\s\+[0-9]\+\s\+\([0-9]\+\)\s.\+/\1/p'
format = <label>
format-prefix = "ï‹›"
format-prefix-font = 3

label = "%{A1:alacritty --config-file ~/.config/alacritty/alacritty.yml -e htop &:}%output%GB%{A}"
label-padding = 1
label-font = 4
format-prefix-foreground = #d19a66
format-background = ${color.bgl}

