[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/system.ini
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/fonts.ini

# contains brightness, workspaces, Date, etx...... #
include-file = ~/.config/polybar/modules/modules.ini

# contains Music, microphone, etc...... #
include-file = ~/.config/polybar/modules/mediaModules.ini

# contains CPU, Temperature, etc...... #
include-file = ~/.config/polybar/modules/monitoringModules.ini

# contains the separators #
include-file = ~/.config/polybar/modules/separatorsModules.ini

; [colors]
; background = #282A2E
; background-alt = #373B41
; foreground = #C5C8C6
; primary = #F0C674
; secondary = #8ABEB7
; alert = #A54242
; disabled = #707880
;
[bar/bar1]
width = 99%
height = 54
radius-top = 1.0
radius-bottom = 1.0

offset-x = 0.5%
offset-y = 0.5%

bottom = false
dpi = 192

fix-center = true
background = ${colors.BACKGROUND}
foreground = ${colors.FOREGROUND}

line-size = 2
line-color = ${color.BLUE}

border-size = 5
border-color = %{color.BACKGROUND}

padding = 0
; padding-left = 0
; padding-right = 0

; module-margin = 1
module-margin-left = 0
module-margin-right = 0

separator =
; separator-foreground = ${colors.disabled}
spacing = 0
wm-name = i3
locale =

modules-left = menu space mod space LD i3 RD space LD updates-pacman notification-github netDownSpeed RD space xkeyboard space themes
modules-right = volume space battery network LD cpu cpuTemp date LD2  info-cava RD2 backlight RD space sysmenu

dim-value = 1.0
cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3
tray-position = right
tray-detached = false
tray-maxsize = 16
tray-transparent = false
tray-background = ${color.BACKGROUND}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

override-redirect = false

; [module/xworkspaces]
; type = internal/xworkspaces
;
; label-active = %name%
; label-active-background = ${colors.background-alt}
; label-active-underline= ${colors.primary}
; label-active-padding = 1
;
; label-occupied = %name%
; label-occupied-padding = 1
;
; label-urgent = %name%
; label-urgent-background = ${colors.alert}
; label-urgent-padding = 1
;
; label-empty = %name%
; label-empty-foreground = ${colors.disabled}
; label-empty-padding = 1
;
; [module/xwindow]
; type = internal/xwindow
; label = %title:0:60:...%
;
; [module/filesystem]
; type = internal/fs
; interval = 25
;
; mount-0 = /
;
; label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
;
; label-unmounted = %mountpoint% not mounted
; label-unmounted-foreground = ${colors.disabled}
;
; [module/pulseaudio]
; type = internal/pulseaudio
;
; format-volume-prefix = "VOL "
; format-volume-prefix-foreground = ${colors.primary}
; format-volume = <label-volume>
;
; label-volume = %percentage%%
;
; label-muted = muted
; label-muted-foreground = ${colors.disabled}
;
; [module/xkeyboard]
; type = internal/xkeyboard
; blacklist-0 = num lock
;
; label-layout = %layout%
; label-layout-foreground = ${colors.primary}
;
; label-indicator-padding = 2
; label-indicator-margin = 1
; label-indicator-foreground = ${colors.background}
; label-indicator-background = ${colors.secondary}
;
; [module/memory]
; type = internal/memory
; interval = 2
; format-prefix = "RAM "
; format-prefix-foreground = ${colors.primary}
; label = %percentage_used:2%%
;
; [module/cpu]
; type = internal/cpu
; interval = 2
; format-prefix = "CPU "
; format-prefix-foreground = ${colors.primary}
; label = %percentage:2%%
;
; [network-base]
; type = internal/network
; interval = 5
; format-connected = <label-connected>
; format-disconnected = <label-disconnected>
; label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected
;
; [module/wlan]
; inherit = network-base
; interface-type = wireless
; label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
;
; [module/eth]
; inherit = network-base
; interface-type = wired
; label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
;
; [module/date]
; type = internal/date
; interval = 1
;
; date = %H:%M
; date-alt = %Y-%m-%d %H:%M:%S
;
; label = %date%
; label-foreground = ${colors.primary}

[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30

screenchange-reload = false
; pseudo-transparency = true
;
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

; vim:ft=dosini
