
tmux_dir="~/.config/tmux"
tmux_conf_dir="$tmux_dir/conf"
tmux_plugins_dir="$tmux_dir/plugins"

# Source
source "$tmux_conf_dir/options.conf"
source "$tmux_conf_dir/keybinds.conf"
source "$tmux_conf_dir/theme.conf"


# list tmux plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'ofirgaln/tmux-window-name'          # Smart set window name
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'schasse/tmux-jump'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'thuanOwa/tmux-fzf-session-switch'
set -g @plugin 'akohlbecker/aw-watcher-tmux'
set -g @plugin 'laktak/extrakto'
set -g @plugin '27medkamal/tmux-session-wizard'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'    # Display current tmux mode

# set -g @themepack 'powerline/double/cyan'

# tmp options
set-option -g @tpm-install "M-i";
set-option -g @tpm-update "M-u";
set-option -g @tpm-clean "M-l";

# jump options
set -g @jump-key ','

# resurrect/continuum options
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

# fzf options
set -g @fzf-goto-session 's'
set -g @fzf-goto-win-width 70
set -g @fzf-goto-win-height 20

# tmux-window-name options
set -g @tmux_window_name_shells "['zsh', 'bash', 'sh']"
set -g @tmux_window_dir_programs "['nvim', 'vim', 'vi', 'git']"
set -g @tmux_window_name_ignored_programs "['sqlite3']" # Default is []
set -g @tmux_window_max_name_len "20"
set -g @tmux_window_name_use_tilde "False"

# tmux-copycat options
set -g @copycat_next 'k'
set -g @copycat_next 'K'
set -g @copycat_ip_search 'M-p'

# tmux open options
set -g @open 'h'
set -g @open-editor 'C-h'
set -g @open-S 'https://www.google.com/search?q='


run '~/.tmux/plugins/tpm/tpm'
