---
- name: Git clone tokyonight GTK theme
  git:
    repo: "https://github.com/Fausto-Korpsvart/Tokyo-Night-GTK-Theme.git"
    dest: "~/Downloads/Tokyo-Night-GTK-Theme"
    update: false

- name: Copy tokyonight GTK theme to system
  become: true
  copy:
    src: "~/Downloads/Tokyo-Night-GTK-Theme/themes/Tokyonight-Dark-BL"
    dest: "/usr/share/themes/"
